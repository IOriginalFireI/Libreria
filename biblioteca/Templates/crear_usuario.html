{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>

<body>
    <h1>Crear Usuario</h1>


    <form action="" method="POST">
        {% csrf_token %}
        {{creation_form.as_p}}
        <button type="submit">Crear</button>
    </form>

    {% if messages %}

    {% for message in messages %}F
    <p>{{ message }}</p>
    {% endfor %}

    {% endif %}
</body>

</html>
{% endblock %}
